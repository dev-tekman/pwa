<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="robots" content="noindex,nofollow">
	<title>on the road to PWA</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="../../assets/css/styles.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

	<script type="module" src="./cache-register.js"></script>
</head>

<body onload="updateIndicator()" ononline="updateIndicator()" onoffline="updateIndicator()"></body>
	<div class="container-fluid">
		<div class="row m-2">
			<div class="col-md-2 offset-md-10 text-uppercase text-right">
				<span id="indicator-online" class="d-none" style="color: darkgreen"><i class="fa fa-signal"></i> <b>online</b></span>
				<span id="indicator-offline" style="color: red"><i class="fa fa-ban"></i> <b>offline</b></span>
			</div>
		</div>
		<div class="row m-2">
			<div id="SwNotSupportedAlert" class="col d-none">
				Este navegador no soporta Service Workers <i class="far fa-sad-cry"></i>
			</div>
		</div>
		<div class="row m-2">
			<div class="col-3">
				<button onclick="switchLogo()" ><h6 class="p-1 m-0">Switch logo</h6></button>
			</div>			
		</div>
		<div class="row m-2">
			<div class="col-12">
				<img id="imagePlaceholder" src="../../assets/images/tekman_logo.png">
			</div>
		</div>
		<div class="row m-4"></div>	
		<div class="row m-2">
			<div class="col-12">
				<ul id="swStatus" class="list-group list-group-flush">
					<li class="list-group-item active p-2"><h6 class="m-0">SW Status</h6></li>
				</ul>
			</div>
		</div>		
	</div>
	<script>
		let current = 0;
		const logos = [			
			'../../assets/images/tekman_logo.png',
			'../../assets/images/error-hero.jpg'
		]

		function switchLogo(){
			const elem = document.getElementById('imagePlaceholder');
			current = (current) ? 0 : 1
			elem.src = logos[current];			
		}

		function updateIndicator() {
			if (navigator.onLine) 
			{
				document.getElementById('indicator-online').classList.remove('d-none') 
				document.getElementById('indicator-offline').classList.add('d-none') 
			} else {
				document.getElementById('indicator-online').classList.add('d-none') 
				document.getElementById('indicator-offline').classList.remove('d-none') 
			}
		}

	</script>
	<script type="module">
		import { register } from './cache-register.js'
		register()
	</script>
</body>

</html>
